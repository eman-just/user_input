<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expense Tracker Application">
    <title>Expense Tracker Application</title>
</head>
<body>
    <header>
        <h1>Expense Tracker Application</h1>
    </header>

    <h2>Welcome to Your Expense Tracker</h2>

    <p>Track your daily expenses easily.</p>

    <form action="URL" method="POST">
        <h3>Register</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <input type="submit" value="Register"><br><br>
    </form>

    <table border="1">
        <caption>User Information</caption>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>

        </tr>
        <tr>
            <td>Vin Diesel</td>

            <td>+254723456789</td>
        </tr>
    </table><br>

</html>
